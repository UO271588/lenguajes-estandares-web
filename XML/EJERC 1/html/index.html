<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMediaManager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div>
        <label for="fileInput" class="file-upload-label">Seleccionar Archivo</label>
        <input type="file" id="fileInput">
    </div>
    <div>
        <input type="text" id="newNodeName" placeholder="Nombre del Nuevo Nodo">
        <button id="addNodeBtn">Agregar Nodo</button>
    </div>
    <div>
        <input type="text" id="sourceNode" placeholder="Nodo Origen">
        <input type="text" id="targetNode" placeholder="Nodo Destino">
        <button id="addEdgeBtn">Añadir Relacion Entre</button>
    </div>
    <div>
        <input type="text" id="nodeToRemove" placeholder="Nombre del Nodo a Eliminar">
        <button id="removeNodeBtn">Eliminar Nodo</button>
    </div>
    <div>
        <input type="text" id="sourceRemoveNode" placeholder="Nodo Origen">
        <input type="text" id="targetRemoveNode" placeholder="Nodo Destino">
        <button id="removeEdgeBtn">Eliminar Relacion Entre</button>
    </div>
    <div id="graphContainer">
        <!-- Aquí se mostrará el grafo -->
    </div>
    <button id="saveGraphML">Guardar GraphML</button>
</body>

</html>
